<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binary clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clockFace">
        <div id="leftSection">
            <div class="led" id="h0c0"></div>
            <div class="led" id="h1c0"></div>
            <div class="led" id="h0c1"></div>
            <div class="led" id="h1c1"></div>
            <div class="led" id="h0c2"></div>
            <div class="led" id="h1c2"></div>
            <div class="led" id="h0c3"></div>
            <div class="led" id="h1c3"></div>
        </div>
        <div id="centralSection">
            <div class="led" id="m0c0"></div>
            <div class="led" id="m1c0"></div>
            <div class="led" id="m0c1"></div>
            <div class="led" id="m1c1"></div>
            <div class="led" id="m0c2"></div>
            <div class="led" id="m1c2"></div>
            <div class="led" id="m0c3"></div>
            <div class="led" id="m1c3"></div>
        </div>
        <div id="rightSection">
            <div class="led" id="s0c0"></div>
            <div class="led" id="s1c0"></div>
            <div class="led" id="s0c1"></div>
            <div class="led" id="s1c1"></div>
            <div class="led" id="s0c2"></div>
            <div class="led" id="s1c2"></div>
            <div class="led" id="s0c3"></div>
            <div class="led" id="s1c3"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

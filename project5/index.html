<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KAMILG - Portfolio</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
    <link rel="stylesheet" href="mainAndCorners.css">
    <link rel="stylesheet" href="logoQuoteAndFrames.css">
</head>
<body>
    <main>
        <div class="corner" id="c1"></div>
        <div class="corner" id="c2"></div>
        <div class="corner" id="c3"></div>
        <div class="corner" id="c4"></div>
        
                
        <div class="logo">
            <span class="logo1">kamil</span>
            <span class="logo2">gut</span>
        </div>
        
        <div class="quote">
        <i class="fas fa-quote-left"></i><span id="quote">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</span><i class="fas fa-quote-right"></i>
        </div>

        <div class="frameBox">
            <div class="frame">
                <div class="elementGrid" id="frame1">
                    <div class="void"></div>
                    <div class="arrow1"></div>
                    <div class="void"></div>
                    <div class="arrow2"></div>
                    <div class="square" id="square1"><div class="transparentText" id="tt1"><i class="fas fa-project-diagram"></i></div></div>
                    <div class="arrow3"></div>
                    <div class="void"></div>
                    <div class="arrow4"></div>
                    <div class="void"></div>
                </div>
            </div>
            <div class="frame">
                <div class="elementGrid" id="frame2">
                    <div class="void"></div>
                    <div class="arrow1"></div>
                    <div class="void"></div>
                    <div class="arrow2"></div>
                    <div class="square" id="square2"><div class="transparentText" id="tt2"><i class="fas fa-user-alt"></i></div></div>
                    <div class="arrow3"></div>
                    <div class="void"></div>
                    <div class="arrow4"></div>
                    <div class="void"></div>
                </div>
            </div>
            <div class="frame">
                <div class="elementGrid" id="frame3">
                    <div class="void"></div>
                    <div class="arrow1"></div>
                    <div class="void"></div>
                    <div class="arrow2"></div>
                    <div class="square" id="square3"><div class="transparentText" id="tt3"><i class="fas fa-envelope"></i></div></div>
                    <div class="arrow3"></div>
                    <div class="void"></div>
                    <div class="arrow4"></div>
                    <div class="void"></div>
                </div>
            </div>
        </div>
        
        
    </main>
    <script src="breathing.js"></script>
    <script src="frames.js"></script>
</body>
</html>
